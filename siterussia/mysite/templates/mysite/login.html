{% extends 'mysite/base.html' %}

{% block content %}

<div class="container">
    <h1>Вход</h1>
    <form action="{% url 'login' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>

{% endblock %}
